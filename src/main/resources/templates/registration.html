<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="css/registration.css" rel="stylesheet">
    <link type="text/css" href="css/commonLoginAndRegistration.css" rel="stylesheet">
    <link type="text/css" href="css/login.css" rel="stylesheet">
    <script src="js/loginAndRegistrationPageJS.js"></script>
    <script src="js/registrationPageJS.js"></script>
    <script src="js/loginPageJS.js"></script>
    <script src="js/commonLibraryJS.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Registration</title>
</head>
<body>
<div id="registrationContainer">
    <p id="title">Registration</p>
    <form id="registrationForm" method="post" action="/registration">
        <div class="field">
            <input id="nameField" name="name" class="input" placeholder="Name*">
            <div class="hint" title="Введите имя">?</div>
        </div>
        <div class="field">
            <input id="lastNameField" name="lastname" class="input" placeholder="Lastname*">
            <div class="hint"title="Введите фамилию">?</div>
        </div>
        <div class="field">
            <input id="loginField" class="input" name="username" placeholder="Email*">
            <div class="hint" title="Введите почту">?</div>
        </div>
        <div class="field">
            <input id="passwordField" class="input" name="password" type="password" placeholder="Password*">
            <div class="hint" title="Введите пароль">?</div>
        </div>
        <div class="field">
            <input id="repeatPasswordField" class="input" type="password" placeholder="Repeat password*">
            <div class="hint" title="Повторите пароль">?</div>
        </div>
        <input id="submitButton" type="submit" value="Sign up">
    </form>
    <div id="decoration">
        <div class="line"></div>
        or
        <div class="line"></div>
    </div>
    <div id="externalAuthenticationPanel">
        <input type="image" src="pictures/VK.png">
        <input type="image" src="pictures/Google.png">
    </div>
    <a href="/login">Sign in</a>
</div>
</body>
</html>
